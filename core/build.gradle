dependencies {
    compile project(":mbsp")
}
intellij {
    pluginName pluginName
    plugins 'Spring'
    sandboxDirectory = "$projectDir.path/.idea-sandbox"
}
patchPluginXml {
    version pluginVersion
    sinceBuild sdkSinceBuild
    untilBuild sdkUntilBuild
}
buildPlugin {
    archiveName pluginName + "-" + pluginVersion + ".zip"
}
