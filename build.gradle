plugins {
    id 'org.jetbrains.intellij' version '0.6.5' apply false
}

def jdkVersion = sdkSinceBuild < '203' ? '1.8' : '11'

allprojects {
    apply plugin: 'java'
    apply plugin: 'org.jetbrains.intellij'
    sourceCompatibility = jdkVersion
    targetCompatibility = jdkVersion
    repositories {
        mavenCentral()
    }
    intellij {
        version sdkVersion
        plugins 'com.intellij.java'
        updateSinceUntilBuild false
    }
    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
    }
}
group 'tk.cofedream.plugin'
version pluginVersion + "-" + sdkSinceBuild

task cleanJar(type: Delete,dependsOn: [':common:clean',':ognl:clean',':mbel:clean',':core:clean'])
task copyJar(type: Copy,dependsOn:[':common:jar',':ognl:jar',':mbel:clean',':core:jar']) {
    from 'common/build/libs','ognl/build/libs','mbel/build/libs','core/build/libs'
    into('build/zip/'+pluginName+'/lib')
}
task preRelease(type: Zip,dependsOn:['cleanJar','copyJar']){
    from 'build/zip'
    destinationDir file('/')
    baseName pluginName
    version pluginVersion + "-" + sdkSinceBuild
    extension 'zip'
    doLast {
        delete 'common/build','ognl/build','mbel/build','core/build'
    }
}