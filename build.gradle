plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.1'
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

group 'tk.cofedream.plugin'
version '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

intellij {
    pluginName 'Intellij-mybatis'
    version '2018.3.2'
    type "IU"
    plugins 'Spring','DatabaseTools'
    sandboxDirectory = "$projectDir.path/.idea-sandbox"
}
patchPluginXml {
    changeNotes """
      1.修复Xml导航到方法的Bug.<br>
      2.新增<include>片段导航至<sql>.<br>
      3.新增<resultMap extends="">导航至对应的<resultMap id="">.<br>
      4.新增<select resultMap="">导航至对应的<resultMap id="">.<br>
      <em>功能新增,Bug修复</em>"""
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}